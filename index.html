<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"  >
        <span>a.b&nbsp; </span><input  v-model="a.b" />
        <span>hello&nbsp; </span><input  v-model="message" />
        <p>This is c: {{c}}</p><br>
        <p>This a.b: {{a.b}}</p><br>
        <p>This is reversedMessage: {{reversedMessage}}</p><br>
    </div>
</body>
<!-- <script src="./observe.js"> </script>
<script src="./compile.js"> </script> -->
<script src="./MVVM.js"> </script>
<script>

let vm = new MVVM({
    el: '#app',
    data : {
        a : {
            b:1
        },
        c : 2,
        message:'hello'
    },
    computed:{
        reversedMessage: function () {
            return this.message.split('').reverse().join('')
        }
    }
})
</script>
</html>
